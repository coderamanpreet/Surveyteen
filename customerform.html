<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Survey Form</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Customer Satisfaction Survey</h2>
    <form>
        <div class="form-group">
            <label for="customerName">Name</label>
            <input type="text" class="form-control" id="customerName" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="customerEmail">Email</label>
            <input type="email" class="form-control" id="customerEmail" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="serviceRating">How would you rate our service?</label>
            <select class="form-control" id="serviceRating">
                <option>Excellent</option>
                <option>Good</option>
                <option>Average</option>
                <option>Poor</option>
                <option>Terrible</option>
            </select>
        </div>
        <div class="form-group">
            <label>What did you like about our service?</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="serviceQuality">
                <label class="form-check-label" for="serviceQuality">
                    Quality of service
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="serviceSpeed">
                <label class="form-check-label" for="serviceSpeed">
                    Speed of service
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="servicePrice">
                <label class="form-check-label" for="servicePrice">
                    Price of service
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="additionalFeedback">Additional feedback</label>
            <textarea class="form-control" id="additionalFeedback" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
